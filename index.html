<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Art Auction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Charity Art Auction for Jasper Forest Fire Relief</h1>
    </header>
    <main>
        <section id="art-piece">
            <img src="Art.JPEG" alt="Art Piece" id="art-image">
            <p id="art-description">Beautiful piece of art donated for charity.</p>
        </section>
        <section id="auction">
            <h2>Current Bid: <span id="current-bid">$0</span></h2>
            <form id="bid-form">
                <input type="text" id="name" placeholder="Enter your name" required>
                <input type="email" id="email" placeholder="Enter your email" required>
                <input type="number" id="bid-amount" min="1" placeholder="Enter your bid" required>
                <button type="submit">Place Bid</button>
            </form>
            <ul id="bid-history"></ul>
        </section>
        <button id="admin-button">Admin</button>
        <section id="admin-section" style="display: none;">
            <h2>Admin Panel</h2>
            <ul id="admin-bid-history"></ul>
        </section>
    </main>
    <footer>
        <p>All proceeds go to <a href="https://www.redcross.ca/" target="_blank">Red Cross Canada</a>.</p>
        <p>&copy; <span id="2024"></span> Benny420Creator Inc. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

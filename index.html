<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Auction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auction-container">
        <h1>Charity Auction</h1>
        <div class="item">
            <img src="Art.JPEG" alt="Auction Item" class="item-image">
            <div class="item-details">
                <h2>Item Name</h2>
                <p>Description of the item being auctioned.</p>
            </div>
        </div>
        <div class="auction-form">
            <h3>Place Your Bid</h3>
            <form id="bidForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="bid">Bid Amount:</label>
                <input type="number" id="bid" name="bid" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit Bid</button>
            </form>
        </div>
        <div class="current-bids">
            <h3>Current Bids</h3>
            <ul id="bidsList"></ul>
        </div>
        <div class="timer" id="timer">Auction ends in: <span id="timeLeft"></span></div>
        <button id="adminButton">Admin</button>
        <div id="adminSection" class="hidden">
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword">
            <button id="adminSubmit">Submit</button>
            <ul id="emailList" class="hidden"></ul>
        </div>
        <footer>
            <p>Â© 2024 Benny420Creator Inc.</p>
            <p>Donation will be made to <a href="https://www.redcross.ca/" target="_blank">Red Cross</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>

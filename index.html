<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Auction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Charity Auction</h1>
        <div class="auction-item">
            <img src="item.jpg" alt="Auction Item" id="auction-item-image">
            <h2>Auction Item Name</h2>
            <p id="highest-bid">Highest Bid: $0</p>
            <p id="highest-bidder">Highest Bidder: None</p>
            <form id="bid-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="number" id="bid" placeholder="Your Bid" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <button type="submit">Place Bid</button>
            </form>
            <div id="admin-section">
                <button id="admin-button">Admin</button>
                <div id="admin-content" style="display: none;">
                    <input type="password" id="admin-password" placeholder="Enter Password">
                    <button id="show-emails">Show Emails</button>
                    <ul id="email-list"></ul>
                </div>
            </div>
            <p id="timer"></p>
        </div>
        <footer>
            <p>Copyright 2024 Benny420Creator Inc.</p>
            <p>Donations will be sent to <a href="https://www.redcross.ca/">Red Cross</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
